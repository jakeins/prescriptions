<main class="profile">
  <h3>Select Treatment</h3>
  <section class="profile__status-tabs">
    <mat-tab-group mat-stretch-tabs class="profile__status-tabs__group mat-elevation-z4">
      <mat-tab (click)="showActive()" label="Active"> 
        <mat-list role="list">
          <mat-list-item *ngFor="let treatment of profile.acceptedTreatments" role="listitem">
            <a mat-button [routerLink]="['/profile', profile.name, 'treatment', treatment.id]">
              â€¢ {{ treatment.name }}
            </a>
            <mat-divider></mat-divider>
          </mat-list-item>
          <section class="profile__status-tabs__add">
            <p>Add Treatment 
              <button 
                mat-mini-fab 
                (click)="showTreatmentForm()"
                color="primary" 
                aria-label="Add Treatments">
                +
              </button>
           </p>
          </section>
          <ng-container *ngIf="treatmentForm">
            <generate-schedule
              [ownerEmail]="user.login"
              (generated)="onNewTreatment($event)"
            ></generate-schedule>
          </ng-container>
          <mat-divider></mat-divider>
        </mat-list>
      </mat-tab>
      <mat-tab (click)="showCompleted()" label="Completed"> Content 2 </mat-tab>
      <mat-tab (click)="showAll()" label="All"> Content 3 </mat-tab>
    </mat-tab-group>
  </section>
  <section class="profile__treatments-list"></section>
  <section class="profile__add-treatments"></section>
</main>
